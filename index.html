<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULADORA:D</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
    <div class="calc">
      <div class="display">0</div>

      <button class="calc-btn col-2">C</button>

      <button class="calc-btn">←</button>

      <button class="calc-btn btn-operator">÷</button>

      <button class="calc-btn btn-number">7</button>

      <button class="calc-btn btn-number">8</button>

      <button class="calc-btn btn-number">9</button>

      <button class="calc-btn btn-operator multp">*</button>

      <button class="calc-btn btn-number">4</button>

      <button class="calc-btn btn-number">5</button>

      <button class="calc-btn btn-number">6</button>

      <button class="calc-btn btn-operator">-</button>

      <button class="calc-btn btn-number">1</button>

      <button class="calc-btn btn-number">2</button>

      <button class="calc-btn btn-number">3</button>

      <button class="calc-btn btn-operator">+</button>

      <button class="calc-btn btn-number col-3">0</button>

      <button class="calc-btn btn-operator">=</button>
    </div>
  </div>
    <script src="calc.js"></script>
  </body>
</html>
